<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel=stylesheet href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <nav>
    <a href="#" class="navbar__text">KAS Games</a>
    <div class="dropdowns">
      <div class="dropdown">
        <button class="dropdown-button">
          <span class="dropdown-span navbar__text"><a href="../index.html" class="navbar__text">Home</a></span>
        </button>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">
          <span class="dropdown-span navbar__text">Games</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-button"><a href="./index.html" class="navbar__text" id="active-tab">Rock Paper Scissors</a></button>
          <button class="dropdown-button"><a href="../coin-flip/index.html" class="navbar__text">Coin Flip</a></button>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <h1>Rock Paper Scissors</h1>
  </div>

  <div class="main-container">

    <div class="card">
      <h3 style="margin-bottom: 2rem">Select an option below to start game!</h3>
      <div class="icon-main-container">
        <div class="sub-container">
          <div class="icon-container" id="rock" onClick="selectChoice('rock')">
            <div class="icon">
              ü™®
            </div>
            <p>Rock</p>
          </div>
      
          <div class="icon-container" id="paper" onClick="selectChoice('paper')">
            <div class="icon">
              üìÑ
            </div>
            <p>Paper</p>
          </div>
      
          <div class="icon-container" id="scissors" onClick="selectChoice('scissors')">
            <div class="icon">
              ‚úÇÔ∏è
            </div>
            <p>Scissors</p>
          </div>
      
        </div>
      </div>
    </div>

    <div class="card" id="hidden">
      <h2 id="result">Select an option above to start the game</h2>
      <div class="flexbox">
        <div class="icon-container-large">
          <div><p>You</p></div>
          <div class="img-lrg" id="displayUserChoice">
            ‚ùì
          </div>
        </div>

        <div>
          <p style="padding-top: 50px;">VS</p>
        </div>
  
        <div class="icon-container-large">
          <div><p>Opponent</p></div>
          <div class="img-lrg" id="displayOpponentChoice">
            ‚ùì
          </div>
        </div>
      </div>

      <hr>

      <h2>Score</h2>
      <div class="flexbox">
        <p>You: <span id="you">0</span></p>
        <p>Opponent: <span id="opponent">0</span></p>
      </div>
      <button class="button" onClick="reset()">Reset</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
